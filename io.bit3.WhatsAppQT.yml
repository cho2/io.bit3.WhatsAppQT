app-id: io.bit3.WhatsAppQT
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '5.14'
command: WhatsAppQT
finish-args:
- "--share=ipc"
- "--socket=x11"
- "--socket=wayland"
- "--share=network"
- "--filesystem=home"
- "--device=dri"
- "--env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess"
- "--talk-name=org.kde.StatusNotifierWatcher"
cleanup-commands:
- /app/cleanup-BaseApp.sh
modules:
- name: WhatsAppQT
  buildsystem: qmake
  build-options:
    env:
    - QMAKEPATH=/app/lib
  config-opts:
  - QMAKE_INCDIR+=/app/include/QtWebEngine
  - QMAKE_INCDIR+=/app/include/QtWebEngineCore
  - QMAKE_INCDIR+=/app/include/QtWebEngineWidgets
  sources:
  - type: git
    url: https://gitlab.com/bit3/whatsappqt.git
    tag: v1.0.0
    commit: 4e955390bbd7163cd0cd4b220896938097a485d8

